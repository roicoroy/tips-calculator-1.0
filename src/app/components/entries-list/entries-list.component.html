<ion-list *ngIf="viewState$ | async as vs">
  <ion-item-group *ngIf="viewState$ | async as vs">
    <ion-card-header *ngIf="vs.results[0].label > 0">
      <ion-card-subtitle>{{ 'WHAT_IS_HAPPENING' | translate }}</ion-card-subtitle>
    </ion-card-header>
    <ion-list>
      <ion-item-sliding *ngFor="let result of vs.results[0]" (click)="details(result)">
        <ion-item>
          <ion-label>{{ result.date | date }}</ion-label>
          <ion-note slot="end">{{ result.tipsMade | currency:'GPB' }}</ion-note>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="warning" (click)="remove(result)">
            <ion-icon color="danger" name="close"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-item-group>
</ion-list>
