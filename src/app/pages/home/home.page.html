<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="settings()">
        <ion-icon color="light" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>
            {{ 'WELCOME' | translate }}
          </ion-card-subtitle>
          <ion-card-title>
            {{ 'TIPS_SHARE_CALCULATOR' | translate }}
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>



    <ion-row class="top-row">
      <ion-col>
        <app-entries-list></app-entries-list>
      </ion-col>
    </ion-row>

    <app-waiters-list></app-waiters-list>

  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button color="primary" (click)="calculator()" expand="block" fill="solid" shape="round">
      <ion-text color="light">
        {{ 'START' | uppercase | translate }}!
      </ion-text>
    </ion-button>
  </ion-toolbar>
</ion-footer>
