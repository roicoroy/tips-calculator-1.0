<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="settings()">
        <ion-icon name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-buttons slot="end">
      <app-translate></app-translate>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-grid fixed>

    <ion-header>
      <ion-toolbar>
        <ion-card-header>
          <ion-card-subtitle> {{ 'WELCOME' | translate }} </ion-card-subtitle>
          <ion-card-title> {{ 'TIPS_SHARE_CALCULATOR' | translate }} </ion-card-title>
        </ion-card-header>
      </ion-toolbar>
    </ion-header>

    <ion-row class="top-row">
      <ion-col>
        <app-entries-list></app-entries-list>
      </ion-col>
    </ion-row>

    <app-waiters-list></app-waiters-list>

  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button color="primary" (click)="calculator()" expand="block" fill="solid" shape="round">
      {{ 'START' | uppercase | translate }}!
    </ion-button>
    <!-- <ion-button color="primary" (click)="details()" expand="block" fill="solid" shape="round">
      {{ 'Details' | uppercase | translate }}!
    </ion-button> -->
  </ion-toolbar>
</ion-footer>
